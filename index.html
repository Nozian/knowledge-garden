<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌱 AI Knowledge Garden</h1>
            <p class="description">
                複数のAIチャットサービス（ChatGPT、Claude、Gemini）の対話ログを横断的に検索し、あなたの「第二の脳」を構築しましょう。
            </p>
        </header>

        <main>
            <section class="upload-section">
                <h2>📁 ログファイルをアップロード</h2>
                <div class="file-input-container">
                    <input type="file" id="file-input" multiple accept=".json,.txt,.csv">
                    <label for="file-input" class="file-input-label">
                        <span class="upload-icon">📤</span>
                        <span>ファイルを選択</span>
                    </label>
                </div>
                <p class="file-info">ChatGPT、Claude、Geminiからエクスポートしたログファイルを選択してください</p>
            </section>

            <section class="search-section">
                <h2>🔍 ナレッジを検索</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="キーワードを入力して検索...">
                    <button id="search-button">検索</button>
                </div>
            </section>

            <section class="results-section">
                <h2>📚 検索結果</h2>
                <div id="results-container">
                    <div class="empty-state">
                        <p>ファイルをアップロードして検索を開始してください</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>AI Knowledge Garden - あなたの第二の脳を育てる</p>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
